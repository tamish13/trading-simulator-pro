
   <!DOCTYPE html>
   <html lang='en'>
   <head>
       <meta charset='UTF-8'>
       <meta name='viewport' content='width=device-width, initial-scale=1.0'>
       <title>TradingSimulatorPro</title>
       <link rel='stylesheet' href='styles.css'>
   </head>
   <body>
       <div class='container'>
           <div class='chart-container'>
               <div id='chart'></div>
           </div>
           <div class='bottom-sheet'>
               <select id='strategy-select'>
                   <option value='trend'>Trend</option>
                   <option value='reversion'>Reversion</option>
                   <option value='breakout'>Breakout</option>
               </select>
               <button id='reset-button'>Reset</button>
           </div>
           <div class='balance-container'>
               <p>Balance: <span id='balance'>1000</span></p>
               <p>PnL: <span id='pnl'>0</span></p>
           </div>
       </div>
       <script src='https://cdn.jsdelivr.net/npm/lightweight-charts@3.0.0/dist/lightweight-charts.standalone.js'></script>
       <script src='script.js'></script>
   </body>
   </html>
